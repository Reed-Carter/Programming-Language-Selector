<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1> Programming Language Selector</h1>
    </div>
    <div class="form">
      <form id="languageSelectorSurvey">
      <h2> Answer the qustions to find out which programming language you should learn!</h2>
        <label for="name"> What is your name?</label>
        <input id="name" type="text" name="userName"><br>
        <label for="inputAge">How old are you?</label>
        <input id="inputAge" type="number"><br>
        <label for="inputHeight" type="number">What is your height in inches?</label>
        <input id="inputHeight" type="number"><br>
        <label for="inputEyeColor">What is your eye color?</label>
        <select id="inputEyeColor" name="eyeColor">
          <option value="blue">Blue</option>
          <option value="brown">Brown</option>
          <option value="green">Green</option>
        </select><br>
        <label id="inputAspiration">What would you like to do in your career?</label>
        <select id="inputAspiration" name="Aspiration">
          <option value="javaScript">rich interactive web development</option>
          <option value="python">artificial intelligence and machine learning</option>
          <option value="java">enterprise application development</option>
          <option value="R">data analysis</option>
          <option value="cSharp">application and web development using .NET</option>
        </select>
        <button type="submit" class="button">Submit</button>
      </form>
      <h3>Heres the Programming Language you should learn:</h3>
      <div class="card">
        <div class="card-body">
          <p id="output"></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
